<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styles -->
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="shortcut icon" href="#">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link rel="icon" href="app/utilities/svg/codesandbox.svg">

  <!-- Scripts -->
  <script src="app/js/main.js" type="module"></script>
  <title>Todoology</title>
</head>

<body>
  <div class="outer-container">
    <nav class="nav">
      <div class="nav__left">
        <div class="circles">
          <div class="circles__Red"></div>
          <div class="circles__Orange"></div>
          <div class="circles__Green"></div>
        </div>

        <button class="btn nav__btn hamburger">
          <img src="app/utilities/svg/menu.svg" alt="">
        </button>

        <button class="btn nav__btn home">
          <img src="app/utilities/svg/home.svg" alt="">
        </button>

        <form class="nav__form" action="">
          <input class="nav__form-input" type="text" placeholder="Search">
          <img src="app/utilities/svg/search.svg" alt="">
        </form>
      </div>

      <div class="nav__right">
        <button class="btn nav__btn plus">
          <img src="app/utilities/svg/plus.svg" alt="">
        </button>

        <button class="btn nav__btn help">
          <img src="app/utilities/svg/help-circle.svg" alt="">
        </button>

        <button class="btn nav__btn bell">
          <img src="app/utilities/svg/bell.svg" alt="">
        </button>

        <button class="btn nav__btn user">
          <img src="app/utilities/images/user.png" alt="User icon">
        </button>
      </div>
    </nav>
    <div class="inner-container">
      <aside class="aside">

        <!-- <ul class="aside__lists" data-aside-lists-permanent>
          <li data-list-id="10" class="aside__list active-list"> Inbox </li>
          <li data-list-id="20" class="aside__list"> Today </li>
          <li data-list-id="30" class="aside__list"> Upcoming </li>
        </ul> -->

        <ul class="aside__lists" data-aside-lists>
          <!-- <li data-list-id="list.id" class="aside__list active-list"></li> -->
        </ul>

        <form class="aside__form input-wrap" action="" data-aside-new-list-form>
          <input class="aside__form-input" type="text" class="input sidebar__input" data-aside-new-list-input
            placeholder="Add new list">
          <img src="app/utilities/svg/plus.svg" alt="">
        </form>
      </aside>

      <main class="main" data-main-tasks-display-container>
        <div class="main__header">
          <h2 class="main__title" data-main-list-title></h2>
          <p class="main__counter" data-main-list-count></p>

          <button class="btn main__btn">
            <img src="app/utilities/svg/sliders.svg" alt="">
          </button>

          <button class="btn main__btn">
            <img src="app/utilities/svg/message-square.svg" alt="">
          </button>

          <button class="btn main__btn">
            <img src="app/utilities/svg/more-horizontal.svg" alt="">
          </button>
        </div>

        <div id="svgElement-01">
          <img src="app/utilities/svg/DrawKit Vector Illustration Project Manager (5).svg"
            alt="Workstation Illustration">
          <h3> You have completed all your tasks, congratulations!</h3>
        </div>

        <div id="svgElement-02">
          <img src="app/utilities/svg/DrawKit Vector Illustration Project Manager (8).svg"
            alt="Workstation Illustration">
          <h3> You have completed all your tasks, congratulations!</h3>
        </div>

        <div id="svgElement-03">
          <img src="app/utilities/svg/DrawKit Vector Illustration Project Manager (10).svg"
            alt="Workstation Illustration">
          <h3> You have completed all your tasks, congratulations!</h3>
        </div>

        <div data-tasks-wrapper>
          <!-- <template id="task-template">
            <div class="task">
              <input class="task__checkbox" type="checkbox">
              <label> <span class="task__custom-checkbox"></span></label>
            </div>
          </template> -->
        </div>

        <form class="main__form" action="" data-new-task-form>
          <input class="main__form-input" maxlength="50" type="text" data-new-task-input placeholder="Add new task">
          <img src="app/utilities/svg/plus.svg" alt="">
        </form>

        <button class="btn main__btn-delete" data-main-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn main__btn-delete" data-aside-delete-list-button=""> Delete list</button>
      </main>
    </div>
  </div>

  <template id="task-template">
    <div class="task">
      <input class="task__checkbox" type="checkbox">
      <label><span class="task__custom-checkbox"></span></label>
    </div>
  </template>
</body>

</html>
