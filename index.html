<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styles -->
  <script src="https://kit.fontawesome.com/e2ed1a58c3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app/css/resets.css">
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="stylesheet" href="app/css/navigation.css">
  <link rel="stylesheet" href="app/css/sidebar.css">
  <link rel="stylesheet" href="app/css/todolist.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="/app/js/main.js" defer></script>
  <title>Todoology</title>
</head>

<body>
  <div class="main-container">
    <div class="navigation">
      <!-- NAVIGATION LEFT -->
      <div class="navigation__left">
        <div class="circle-red"></div>
        <div class="circle-orange"></div>
        <div class="circle-green"></div>
        <a href="#">
          <img src="/app/utilities/svg/menu.svg" alt="Hamburger icon">
        </a>
        <a href="#">
          <img src="/app/utilities/svg/home.svg" alt="Home icon">
        </a>
        <div class="navigation__search--wrapper">
          <input type="text" placeholder="Search" class="navigation__input">
          <a href="#" class="navigation__input--btn">
            <img src="app/utilities/svg/search.svg" alt="">
          </a>
        </div>
      </div>

      <!-- NAVIGATION RIGHT -->
      <div class="navigation__right">
        <a href="#">
          <img src="/app/utilities/svg/plus.svg" alt="Plus icon">
        </a>

        <a href="#">
          <img src="/app/utilities/svg/help-circle.svg" alt="Question icon">
        </a>

        <a href="#">
          <img src="/app/utilities/svg/bell.svg" alt="Bell icon">
        </a>

        <a href="#">
          <img src="/app/utilities/images/hjonuzi-profile-01(Optimized).png" alt="User icon" id="user-icon">
        </a>
      </div>
    </div>

    <!-- SIDEBAR SECTION -->
    <div class="second-container">

      <div class="sidebar">
        <a class="sidebar__category active-list" href="#"><img src="app/utilities/svg/inbox.svg" id="icon-inbox">Inbox
          <p class="counter">13</p>
        </a>
        <a class="sidebar__category" href="#"><img src="app/utilities/svg/calendar.svg">Today <p class="counter">8</p>
        </a>
        <a class="sidebar__category" href="#"><img src="app/utilities/svg/cpu.svg">Upcoming <p class="counter">2</p>
        </a>

        <form action="">
          <input type="text" class="new list" placeholder="enter new list" aria-label="enter new list">
          <button class="btn list" aria-label="enter new list">+</button>
        </form>
      </div>

      <!-- TO DO LIST SECTION -->
      <div class="todolist">
        <div class="todolist__header--wrapper">
          <h2 class="todolist__header">Inbox</h2>

          <!-- HEADER -->
          <div class="todolist__header--icons">
            <a href="#" class="todolist__header--btn"> <img src="app/utilities/svg/sliders.svg" alt=""> </a>
            <a href="#" class="todolist__header--btn"> <img src="app/utilities/svg/message-square.svg" alt=""> </a>
            <a href="#" class="todolist__header--btn"> <img src="app/utilities/svg/more-horizontal.svg" alt=""> </a>
          </div>
        </div>

        <!-- BODY -->
        <div class="todolist__body--wrapper">
          <div class="todolist__tasks">

            <!-- TASK 01 -->
            <div class="task">
              <!-- If you have an input with id and label for with the same id, you can click on text and it will toggle the checkbox -->
              <input type="checkbox" id="task-1">
              <label for="task-1"> <span class="custom-checkbox"></span> record todo video</label>
            </div>
            <!-- TASK 01 -->

            <!-- TASK 02 -->
            <div class="task">
              <!-- If you have an input with id and label for with the same id, you can click on text and it will toggle the checkbox -->
              <input type="checkbox" id="task-2">
              <label for="task-2"> <span class="custom-checkbox"></span> read Quran</label>
            </div>
            <!-- TASK 02 -->


            <!-- TASK 03 -->
            <div class="task">
              <!-- If you have an input with id and label for with the same id, you can click on text and it will toggle the checkbox -->
              <input type="checkbox" id="task-3">
              <label for="task-3"> <span class="custom-checkbox"></span> go to the gym</label>
            </div>
            <!-- TASK 03 -->

          </div>
          <div class="todolist__creator">

            <form action="">
              <input type="text" class="new task" placeholder="enter new task" aria-label="enter new task">
              <button class="btn task" aria-label="enter new task">+</button>
            </form>

          </div>
          <div class="todolist__delete">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete"> Delete list</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
