<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="/app/js/main.js" defer></script>
  <title>Todoology</title>
</head>

<body>
  <div class="container">
    <div class="application">
      <div class="navigation">
        <div class="navigation__left">
          <!-- CIRCLES -->
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
          <div class="green-circle"></div>

          <img src="/app/utilities/svg/menu.svg" alt="Hamburger icon" id="menu-icon">
          <img src="/app/utilities/svg/home.svg" alt="Home icon" id="home-icon">
          <input type="text" placeholder="Search" class="input-with-icon">
        </div>
        <div class="navigation__right"></div>
      </div>
    </div>
  </div>
</body>

</html>
