<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styles -->
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="stylesheet" href="app/css/navigation.css">
  <link rel="stylesheet" href="app/css/sidebar.css">
  <link rel="stylesheet" href="app/css/tasklist.css">
  <link rel="shortcut icon" href="#">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="/app/js/main.js" defer></script>
  <title>Todoology</title>
</head>

<body>
  <div class="parent-container">
    <div class="nav">

      <!-- navigation left -->
      <div class="nav__left">

        <div class="nav__left--circles">
          <div class="circle-red"></div>
          <div class="circle-orange"></div>
          <div class="circle-green"></div>
        </div>

        <button class="btn-small hamburger">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <button class="btn-small home">
          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </button>

        <div class="nav__search-wrap">
          <input type="text" placeholder="Search" class="nav__input">
          <button class="btn-small search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- navigation right -->
      <div class="nav__right">

        <button class="btn-small plus">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>

        <button class="btn-small help">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </button>

        <button class="btn-small bell">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>

        <button class="btn-small user">
          <img src="app/utilities/images/user.png" alt="User icon">
        </button>

      </div>
    </div>

    <!-- Child container -->
    <div class="child-container">

      <div class="sidebar">
        <ul data-lists></ul>

        <form id="form-section" action="" data-new-list-form>
          <input type="text" class="sidebar__input" data-new-list-input placeholder="enter new list">
          <button class="btn-input list">+</button>
        </form>

      </div>

      <!-- tasklist -->
      <div class="tasklist" data-list-display-container>

        <!-- header -->
        <div class="tasklist__header">
          <h2 data-list-title>Inbox</h2>
          <p class="task-count" data-list-count>3 tasks remaining</p>

          <div class="tasklist__header--buttons">
            <button class="btn-tasklist">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-sliders">
                <line x1="4" y1="21" x2="4" y2="14"></line>
                <line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line>
                <line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line>
                <line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line>
              </svg>
            </button>

            <button class="btn-tasklist">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-message-square">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </button>

            <button class="btn-tasklist">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-more-horizontal">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
              </svg>
            </button>
          </div>
        </div>

        <!-- body -->
        <div class="tasklist__body" data-tasks></div>

        <!-- footer -->
        <div class="tasklist__footer">
          <form id="form-section" action="" data-new-task-form>
            <input type="text" data-new-task-input class="tasklist__input" placeholder="enter new task">
            <button class="btn-input task">+</button>
          </form>

          <button class="btn-delete delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn-delete delete" data-delete-list-button=""> Delete list</button>
        </div>

      </div>
      <!-- tasklist -->

    </div>
    <!-- Child container -->
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox">
      <label> <span class="custom-checkbox"></span></label>
    </div>
  </template>

</body>

</html>
